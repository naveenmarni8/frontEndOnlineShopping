<h4 class="mx-5 my-3 h4">Add Product</h4>
<form [formGroup]="productForm" class="mx-5 my-3">
  <!-- Grid row -->
  <div class="form-row">
    <!-- Default input -->
    <div class="form-group col-md-6 m-2 ">
      <label for="inputproductName">Product Name</label>
      <input formControlName="productName" type="text" class="my-2 form-control" id="inputproductName" placeholder="Product Name">
    </div>

    <div class="form-group col-md-6 m-2">
      <label for="inputproductDescription">Product Description</label>
      <textarea formControlName="productDescription"  class="my-2 form-control" id="inputproductDescription" rows="3"></textarea>
    </div>

    <div class="form-group col-md-6 m-2">
      <label for="inputprice">Price</label>
      <input formControlName="price" type="text" class="my-2 form-control" id="inputPrice" placeholder="Price">
    </div>

    <div class="form-group col-md-6 m-2">
      <label for="inputFeatures">Features</label>
      <input formControlName="Features" type="text" class="my-2 form-control" id="inputFeatures" placeholder="seperate with ,">
    </div>
    
    
    <div class="form-group col-md-6 m-2">
      <label for="inputProductStatus">Product Status</label>
      <input formControlName="ProductStatus" type="text" class="my-2 form-control" id="inputProductStatus" placeholder="Product Status">
    </div>

    <div class="form-group col-md-6 m-2">
      <label for="inputQty">Qty</label>
      <input formControlName="Qty" type="text" class="my-2 form-control" id="inputQty" placeholder="Qty">
    </div>
    
  </div>
  <!-- Grid row -->
  <button (click)="submit()" type="submit" class="btn btn-primary btn-md mt-2">Add</button>
  <div *ngIf="productAdded"  class="my-3 p-3 w-25 text-white" style="background-color: #04AA6D;">
    Product Added
  </div>
</form>
