<div class="container-fluid my-4">
  <div class="row">
    <div *ngFor="let product of productsList" class="col-lg-3 mb-4">
      <div class="card" style="width: 18rem; height: 25rem;">
        <img class="card-img-top mx-4 w-75"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe_vmFN7-Ewei7k3d2LSRUshf_G1koSgdsFg&usqp=CAU"
          alt="Card image cap">
        <div class="card-body mx-2">
          <h6 class="card-title">{{product.productName}}</h6>
          <p *ngFor="let feature of product.features" class="card-text m-0">{{feature}}</p>
          <p class="card-text my-0">Rs. {{product.price}}</p>
          <button (click)="addtoCart(product)" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
